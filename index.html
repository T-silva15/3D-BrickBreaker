<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="loading">Loading game...</div>
    
    <script type="module" src="./JavaScript/appThree.js"></script>
    
    <script>
        // Check if the game loaded properly after a short delay
        setTimeout(() => {
            const canvas = document.querySelector('canvas');
            const loading = document.getElementById('loading');
            
            if (!canvas) {
                console.error('Game canvas not detected, showing fallback message');
                loading.innerHTML = 'Error loading game.<br>Your browser may not support modern JavaScript modules.<br>Please try a different browser.';
            } else {
                // Game loaded successfully, hide the loading message
                loading.style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
